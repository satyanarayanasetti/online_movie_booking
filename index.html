<!DOCTYPE html>
<html>
<head>
    <title>Binge Watch Online</title>
    <style>
        body {
            background-color: lightskyblue;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .form-container {
            background-color: white;
            max-width: 900px;
            margin: 40px auto;
            padding: 30px;
            border: 2px solid #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: bold;
            color: #d32f2f;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            gap: 40px;
            flex-wrap: wrap;
        }

        .form-column {
            flex: 1;
            min-width: 300px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 6px;
            margin-top: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        .form-actions {
            text-align: center;
            margin-top: 20px;
        }

        .form-actions input {
            padding: 8px 20px;
            margin: 0 10px;
            font-weight: bold;
            cursor: pointer;
        }

        .form-container p {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9em;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Binge Watch Online</h2>
    <form>
        <div class="form-row">
            <div class="form-column">
                <label>Firstname</label>
                <input type="text" name="firstname" />

                <label>Lastname</label>
                <input type="text" name="lastname" />

                <label>Email</label>
                <input type="email" name="email" />

                <label>Password</label>
                <input type="password" name="pass" />

                <label>Movie Genres</label>
                <select>
                    <option value="Movie Genres">Movie Genres</option>
                    <option value="Action">Action</option>
                    <option value="Romance">Romance</option>
                    <option value="Adventure">Adventure</option>
                    <option value="Horror">Horror</option>
                    <option value="Animation">Animation</option>
                    <option value="Comedy">Comedy</option>
                </select>
            </div>

            <div class="form-column">
                <label>Gender</label>
                <input type="radio" name="gender" value="male" /> Male
                <input type="radio" name="gender" value="female" /> Female
                <input type="radio" name="gender" value="other" /> Other

                <label>Phone</label>
                <input type="text" name="country code" value="+91" size="2" />
                <input type="text" name="phone" />

                <label>Re-type Password</label>
                <input type="password" name="repass" />

                <label>Plans</label>
                <select>
                    <option value="Plans">Plans</option>
                    <option value="Monthly Plan">Monthly Plan</option>
                    <option value="Half-yearly Plan">Half-yearly Plan</option>
                    <option value="Yearly Plan">Yearly Plan</option>
                </select>
            </div>
        </div>

        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

        <div class="form-actions">
            <a href="thankyou.html"><input type="button" value="Submit"></a>
            <input type="reset" value="Reset">
        </div>
    </form>
</div>

</body>
</html>
